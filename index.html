<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;

            /* Unique Gradient Background */
            background: linear-gradient( #e100ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffffad;
            padding: 35px 40px;
            width: 380px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .container h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #5a008f;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        .gender-group {
            margin-top: 6px;
        }

        .gender-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #5a008f;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <p>
        <input type="text" name="name" placeholder="Enter name"/>
    </p>
    <p>
        <input type="email" name="email" placeholder="Enter email"/>
    </p>
    <p>
       <input type="password" name="password" placeholder="Enter password"/>
    </p>
      <input type="date" name="dateofbirth"><br/>
      <input type="file"><br/>
      <input type="radio" name="gender"/> Male
      <input type="radio" name="gender"/>Female <br/>
      <input type="checkbox"/> 10th
      <input type="checkbox" />Inter
      <input type="checkbox" />Diploma
      <input type="checkbox"/> Btech <br/>
      <button>Submit</button>
      </form>

</body>

</html>
